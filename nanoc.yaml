text_extensions: [ 'coffee', 'css', 'erb', 'haml', 'handlebars', 'hb', 'htm', 'html', 'svg', 'js', 'less', 'markdown', 'md', 'ms', 'mustache', 'php', 'rb', 'sass', 'scss', 'txt', 'xhtml', 'xml' ]

output_dir: output

enable_output_diff: false

prune:
  auto_prune: true

  exclude: [ '.git', '.hg', '.svn', 'CVS' ]

data_sources:
  -
    type: filesystem
    identifier_type: full
    items_root: /
    layouts_root: /
    encoding: utf-8
  -
    type: filesystem
    items_root: /static/
    content_dir: 'static'
    layouts_dir: null
    encoding: utf-8

site:
  lang: en
  name: Olivier Patry
  description: Personal website of Olivier Patry.
  url: https://opatry.net/

projects:
  nebo:
    page_identifier: '/projects/nebo.*'
    illustration_identifier: '/static/assets/projects/nebo.*'
  calculator:
    page_identifier: '/projects/calculator.*'
    illustration_identifier: '/static/assets/projects/calculator.*'
  stanza:
    page_identifier: '/projects/stanza.*'
    illustration_identifier: '/static/assets/projects/stanza.*'
  tydom:
    page_identifier: '/projects/tydom.*'
    illustration_identifier: '/static/assets/projects/tydom.*'
  taskfolio:
    page_identifier: '/projects/taskfolio.*'
    illustration_identifier: '/static/assets/projects/taskfolio.*'
