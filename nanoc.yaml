text_extensions: [ 'coffee', 'css', 'erb', 'haml', 'handlebars', 'hb', 'htm', 'html', 'js', 'less', 'markdown', 'md', 'ms', 'mustache', 'php', 'rb', 'sass', 'scss', 'txt', 'xhtml', 'xml' ]

output_dir: output

index_filenames: [ 'index.html' ]

enable_output_diff: false

prune:
  auto_prune: true

  exclude: [ '.git', '.hg', '.svn', 'CVS' ]

string_pattern_type: glob
data_sources:
  -
    type: filesystem
    identifier_type: full
    items_root: /
    layouts_root: /
    encoding: utf-8
  -
    type: filesystem
    items_root: /static/
    content_dir: 'static'
    layouts_dir: null
    encoding: utf-8

site:
  lang: "en"
  name: "Olivier Patry"
  description: "Personal website of Olivier Patry."
  url: "https://opatry.net/"
  repo: "https://gitlab.com/opatry/opatry.net.git"
